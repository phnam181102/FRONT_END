<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Follow Us Menu</title>
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/v3/yx/r/-XF4FQcre_i.png" />
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9f7afe81c5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="cap">
            <h2><span>Follow Us</span></h2>
        </div>

        <div class="logo">
            <ul>
                <li id="facebook">
                    <a href="https://www.facebook.com/">
                        <div class="box">
                            <i class="fab fa-facebook-f"></i>
                            <p class="text">Fans</p>
                        </div>
                    </a>
                </li>

                <li id="twitter">
                    <a href="https://twitter.com/">
                        <div class="box">
                            <i class="fab fa-twitter"></i>
                            <p class="text">Followers</p>
                        </div>
                    </a>
                </li>

                <li id="google">
                    <a href="https://myaccount.google.com/">
                        <div class="box">
                            <i class="fab fa-google-plus-g"></i>
                            <p class="text">Followers</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
